<!doctype html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" href="/favicon.ico" />
		
		<!-- Preconnect pour optimiser les performances -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link rel="preconnect" href="https://cdn.datocms.com" crossorigin>
		
		<!-- Fonts optimisées -->
		<link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
		
		<!-- DNS Prefetch pour améliorer les performances -->
		<link rel="dns-prefetch" href="//www.google-analytics.com">
		<link rel="dns-prefetch" href="//www.googletagmanager.com">
		
		<!-- Métadonnées SEO de base -->
		<meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
		<meta name="googlebot" content="index, follow">
		<meta name="bingbot" content="index, follow">
		
		<!-- Géolocalisation -->
		<meta name="geo.region" content="BE-LG">
		<meta name="geo.placename" content="Liège">
		<meta name="geo.position" content="50.6403;5.5718">
		<meta name="ICBM" content="50.6403, 5.5718">
		
		<!-- Informations sur l'organisation -->
		<meta name="author" content="INTERRA">
		<meta name="publisher" content="INTERRA">
		<meta name="copyright" content="INTERRA">
		
		<!-- Thème et couleurs -->
		<meta name="theme-color" content="#2D5A27">
		<meta name="msapplication-TileColor" content="#2D5A27">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="default">
		<meta name="apple-mobile-web-app-title" content="INTERRA">
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
